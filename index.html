<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <form>
      <h1>Temperature Conversion</h1>
      <div>
        <input type="number" name="number" id="textBox" value="0" />
      </div>
      <div>
        <input type="radio" name="unit" id="toFahrenheit" />
        <label for="toFahrenheit">Fahrenheit - Celsius</label>
        <br />
        <input type="radio" name="unit" id="toCelsius" />
        <label for="toCelsius">Celsius - Fahrenheit</label>
      </div>
      <button type="button" id="button">Submit</button>
      <p id="result">Select a unit</p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
